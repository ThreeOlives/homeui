<div class="select">
    <div class="simple" ng-show="!$ctrl.isModal">
        <div class="picker-group">
            <div class="picker">
                <channel-select-picker 
                    placeholder="{{'channel-select.placeholder.topic' | translate}}" 
                    ng-model="$ctrl.value"
                    use-pattern="{{$ctrl.usePattern}}"></channel-select-picker>
            </div>
            <button 
                type="button" 
                class="btn btn-primary" 
                ng-click="$ctrl.filter()"
                ng-disabled="!$ctrl.isLoaded"><i class="fa fa-filter"></i></button>
        </div>
        <p class="help-block" ng-if="$ctrl.tip" ng-bind-html="$ctrl.tip"></p>
    </div>
    <div class="extend" ng-show="$ctrl.isModal" ng-class="{inline: $ctrl.inline}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <ui-select ng-model="$ctrl.device" theme="bootstrap" title="{{'channel-select.placeholder.device' | translate}}" append-to-body="false" ng-disabled="$ctrl.devices.length == 1">
                        <ui-select-match placeholder="{{($ctrl.devices.length ? 'channel-select.placeholder.device' : 'channel-select.loading.device') | translate}}">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="item.id as item in $ctrl.devices | filter: { name: $select.search }" null-option="$ctrl.anyDevice" loose-null>
                            <div ng-bind-html="item.name | hilite: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <ui-select ng-model="$ctrl.type" theme="bootstrap" title="{{'channel-select.placeholder.type' | translate}}" append-to-body="false" ng-disabled="$ctrl.types.length == 1">
                        <ui-select-match placeholder="{{($ctrl.types.length ? 'channel-select.placeholder.type' : 'channel-select.loading.type') | translate}}">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="item.id as item in $ctrl.types | filter: { name: $select.search }" null-option="$ctrl.anyType" loose-null>
                            <div ng-bind-html="item.name | hilite: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="picker-group">
            <div class="picker">
                <channel-select-picker 
                    placeholder="{{'channel-select.placeholder.topic' | translate}}" 
                    ng-model="$ctrl.valueFilter" 
                    filter-by-device="$ctrl.deviceFilter()"
                    filter-by-type="$ctrl.typeFilter()"
                    use-pattern="{{$ctrl.usePattern}}"></channel-select-picker>
            </div>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.apply()"><i class="fa fa-check"></i></button>
        </div>
        <p class="help-block" ng-if="$ctrl.tip" ng-bind-html="$ctrl.tip"></p>
    </div>
</div>
